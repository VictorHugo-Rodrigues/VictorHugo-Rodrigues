name: Generate Pokémon Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Pokémon Snake
        uses: Platane/snk@v3
        with:
          github_user_name: VictorHugo-Rodrigues
          color: "#FFCC00"
          background: "#4CAF50"
          output: |
            dist/pokemon-snake.svg
            dist/pokemon-snake-dark.svg

      - name: Add Pokémon Theme
        run: |
          # Adiciona um sprite de Pikachu ao SVG (requer sed instalado)
          sudo apt-get install -y sed
          sed -i 's/<circle/<image x="5" y="5" width="20" height="20" href="https:\/\/raw.githubusercontent.com\/PokeAPI\/sprites\/master\/sprites\/pokemon\/25.png" \/><circle/g' dist/pokemon-snake.svg
          sed -i 's/<circle/<image x="5" y="5" width="20" height="20" href="https:\/\/raw.githubusercontent.com\/PokeAPI\/sprites\/master\/sprites\/pokemon\/25.png" \/><circle/g' dist/pokemon-snake-dark.svg

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
