name: Generate Pokémon Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: VictorHugo-Rodrigues
          color: "#FFCC00"
          background: "#4CAF50"
          outputs: |
            dist/pokemon-snake.svg
            dist/pokemon-snake-dark.svg

      - name: Add Pokémon Sprite
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

          mkdir -p dist
          PIKACHU_URL="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
          
          for svg_file in dist/pokemon-snake*.svg; do
            xmlstarlet ed \
              --subnode "//svg" --type elem -n "image" \
              --var newnode '$prev' \
              --insert '$newnode' --type attr -n "href" -v "$PIKACHU_URL" \
              --insert '$newnode' --type attr -n "x" -v "5" \
              --insert '$newnode' --type attr -n "y" -v "5" \
              --insert '$newnode' --type attr -n "width" -v "20" \
              --insert '$newnode' --type attr -n "height" -v "20" \
              "$svg_file" > "${svg_file}.tmp"
            mv "${svg_file}.tmp" "$svg_file"
          done

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
