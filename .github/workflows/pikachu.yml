name: Generate Pokémon Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: VictorHugo-Rodrigues
          color: "#FFCC00"
          background: "#4CAF50"
          outputs: |
            dist/pokemon-snake.svg
            dist/pokemon-snake-dark.svg

      - name: Prepare Pokémon Overlay
        run: |
          mkdir -p dist/overlay
          cat <<EOF > dist/overlay/pikachu.svg
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
            <image href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" x="0" y="0" width="20" height="20"/>
          </svg>
          EOF

      - name: Combine SVGs (Snake + Pokémon)
        uses: yokawasa/action-svg-combiner@v0.1
        with:
          source-svg: dist/pokemon-snake.svg
          overlay-svg: dist/overlay/pikachu.svg
          output-svg: dist/pokemon-snake-final.svg

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
